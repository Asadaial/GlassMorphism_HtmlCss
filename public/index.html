<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="Images/Asad.jpg" alt="Avatar Image" class="avatar">
                    <h3>Asad Iqbal</h3>
                    <p>Pro Person</p>
                </div>
                <div class="links">
                    <i class="fa fa-twitch" aria-hidden="true"></i>
                    <h2>Streams</h2>
                </div>
                <div class="links">
                    <i class="fa fa-gamepad" aria-hidden="true"></i>
                    <h2>Games</h2>
                </div>
                <div class="links">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <h2>New</h2>
                </div>
                <div class="links">
                    <i class="fa fa-book" aria-hidden="true"></i>

                    <h2>Library</h2>
                </div>
                <div class="pro">
                    <h2>Join for pro free games</h2>
                    <img src="Images/game.png" alt="game logo" class="gamelogo">
                </div>

            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assasins.png" alt="Assassins" class="cardlogo">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/clashRoyale.png" alt="Assassins" class="cardlogo">
                        <div class="card-info">
                            <h2>Clash Of Clans PC version</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/pubg.jpeg" alt="Assassins" class="cardlogo">
                        <div class="card-info">
                            <h2>PUBG Computer version</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
